{% extends 'index.html' %}

{% block head %} 

{% endblock %}

{% block body %} 
    <h1>ALL THE MOVIES IN THIS WATCHLIST</h1>
    <!-- THIS IS A LIST OF WATCH LISTS -->
    {% for movie in watch_list %}
    <div>{{movie[2]}}</div>
    <a href="/add_to_watch_list/{{movie[1]}}">ADD MOVIE TO THIS WATCH LIST</a>
    {% endfor %}

    <h2>SEARCH MOVIE TO ADD</h2>
    <form action="/watch_list_search_result/" method="POST">
        <input type="text" name="movie">
        <input type="submit" name="search" id="submit-button">
    </form>

{% endblock %}
