{% extends 'index.html' %}

{% block head %} 

{% endblock %}

{% block body %} 
<div class="hero-container">
    <h1 class="max-text-height">SIGN UP</h1>
</div>

<div class="login-form">
    <form class="login" method="POST" action="/sign_up_action">
        <h1>Hello, <span class="bg-text-green">Cineaste</span>! I want to join the community.</h1>
        <br>
        <p>My name is </p>
        <br>
        <input type="text" name="f_name" placeholder="First Name" required>
        <input type="text" name="l_name" placeholder="Last Name">
        <br>
        <br>
        <p>and my email is </p>
        <br>
        <input type="text" name="email" placeholder="Email" required>
        <br>
        <br>
        <p>I want my password to be </p>
        <br>
        <input type="text" name="password" placeholder="Password" required>
        <input id="submit-login" type="submit" value="SIGN UP">
    </form>
</div>

{% endblock %}
