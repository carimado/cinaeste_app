{% extends 'index.html' %}

{% block head %} 

{% endblock %}

{% block body %} 

<div class="hero-container">
    <h1 class="max-text-height">LOGIN</h1>
</div>

<div class="login-form">
    <form class="login" action="/login_form_action" method="POST">
        <h1>Hello there, enter your details.</h1>
        <br>
        <br>
        <p>My email is <input class="email" type="text" name="email" placeholder="Your Email" required></p>
        <br>
        <p>and my password is <input type="text" name="password" placeholder="Your Password" required></p>
        <br>
        <div class="submit">
            <input id="submit-login" type="submit" value="LOG IN">
        </div>
    </form> 
</div> 


{% endblock %}
